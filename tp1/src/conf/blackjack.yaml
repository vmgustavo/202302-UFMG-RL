hydra:
  verbose: false
  job_logging:
    formatters:
      simple:
        format: '%(asctime)s | %(levelname)-8s | %(name)s : %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
    root:
      handlers: [console]
  run:
    dir: ../outputs/n_episodes_${n_episodes}/${now:%Y%m%dT%H%M%S}/
  sweep:
    dir: ../sweep/n_episodes_${n_episodes}/${now:%Y%m%dT%H%M%S}/

n_observations: 1
n_episodes: 50000

rewardspec:
    WIN: 1
    WIN_NATURAL: 1.5
    LOSS: -1
    DRAW: 0

qtable:
    gamma: 0.0
    alpha: 0.1
    init: 'zero'

interactive:
    plot: False
    step: 50
