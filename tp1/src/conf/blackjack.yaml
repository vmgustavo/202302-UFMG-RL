hydra:
  job_logging:
    formatters:
      simple:
        format: '%(asctime)s | %(levelname)-8s | %(name)s : %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
    root:
      handlers: [console]
  run:
    dir: ../outputs/n_episodes_${n_episodes}/${now:%Y%m%dT%H%M%S}/

n_episodes: 10
rewardspec:
    WIN: 5
    WIN_NATURAL: 5
    LOSS: -2
    DRAW: 0
