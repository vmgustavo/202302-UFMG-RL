hydra:
  verbose: false
  job_logging:
    formatters:
      simple:
        format: '%(asctime)s | %(levelname)-8s | %(name)s : %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
    root:
      handlers: [console]
  run:
    dir: ../outputs/n_episodes_${n_episodes}/${now:%Y%m%dT%H%M%S}/

n_episodes: 10000
rewardspec:
    WIN: 2
    WIN_NATURAL: 2
    LOSS: -1
    DRAW: 0
